spring.devtools.restart.enabled=true

# 使用 H2 控制台
# spring.h2.console.enabled=true

# DataSource 配mysql的话就会存到mysql 不配就存h2.。很诡异
spring.datasource.url=jdbc:mysql://localhost:3306/test?characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto=create-drop

# 内嵌 ElasticSearch 实例。默认存储位置是工作目录的 elastic 目录
#spring.data.elasticsearch.properties.path.home=target/elastic
# ES 服务地址 默认 9300
spring.data.elasticsearch.cluster-nodes=localhost:9300
# 设置连接超时时间
spring.data.elasticsearch.properties.transport.tcp.connect_timeout=120s

# 文件服务器地址
file.server.url=http://localhost:8081/upload