#公共配置与profiles选择无关
mybatis:
  typeAliasesPackage: com.yuan.blog.domain
  mapperLocations: classpath:mapper/*.xml
  # mybatis 配置
  configLocation: classpath:mybatis-config.xml

pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql

spring:
  data:
    elasticsearch:
      cluster-nodes: localhost:9300
      properties:
        transport:
          tcp:
            connect_timeout: 1s
  servlet:
    multipart:
      max-request-size: 10MB
      max-file-size: 10MB
  datasource:
    hikari:
      connection-init-sql: SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci;
  resources:
    chain:
      cache: true
      gzipped: false
      html-application-cache: false
      strategy:
        fixed:
          paths: /**
          version: 1.0
          enabled: false
        content:
          paths: /**
          enabled: false
      enabled: true
    cache:
      cachecontrol:
        max-age: 1440s
    add-mappings: true
    static-locations: classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  devtools:
    restart:
      enabled: true
server:
  servlet:
    session:
      timeout: 2400H
file:
  server:
    url: http://localhost:8081/upload
logging:
  level:
    com:
      dy:
        springboot:
          server:
            mapper: debug
  config: classpath:log4j2.xml

