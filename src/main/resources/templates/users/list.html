<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${userModel.title}">users : view</title>
    <!-- 引入静态资源 static下的 图片 -->
    <link rel="icon" href="../icon.ico" type="image/x-icon"/>
</head>
<body>
<!-- 引入头部-->
<!--<div th:replace="~{fragments/header :: header}"></div>-->
<h2 th:text="${userModel.title}">hello world</h2>
<div>
    <a href="/users/form" style="color: red">创建用户</a>
</div>
<table border="1" cellspacing="0">
    <thead>
        <tr>
            <td style="width: 160px">ID</td>
            <td style="width: 160px">Age</td>
            <td style="width: 160px">Name</td>
        </tr>
    </thead>
    <tbody>
        <tr th:if="${userModel.userList.size()}  eq 0">
            <td colspan="3"> no user info</td>
        </tr>
        <tr th:each="user : ${userModel.userList}">
            <td th:text="${user.id}" >1</td>
            <td th:text="${user.age}">1</td>
            <td><a href="view:html" th:href="@{'/users/' + ${user.id}}"
                th:text="${user.name}">milo</a></td>
        </tr>
    </tbody>
</table>

<!-- 引入footer-->
<!--<div th:replace="~{fragments/footer :: footer}"></div>-->
</body>
</html>
