<!DOCTYPE html>
<html  lang="en" data-th-fragment="header"
       xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Milo's Blog</title>

    <!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Custom styles -->
    <link href="../../css/blog.css" rel="stylesheet"/>

</head>
<body>
    <div class="navbar navbar-inverse bg-inverse navbar-toggleable-md">
        <div class="container">
            <button class="navbar-toggler navbar-toggler-right" type="button"
                    data-toggle="collapse" data-target="#navbarsContainer"
                    aria-controls="navbarsExampleContainer" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="/" th:href="@{/}">Milo's Blog</a>

            <div class="collapse navbar-collapse" id="navbarsContainer">

                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link"
                                            href="javascript:void(0)" th:attr="url='/blogs?order=new'">最新
                        <span class="sr-only">(current)</span>
                    </a></li>
                    <li class="nav-item"><a class="nav-link"
                                            href="javascript:void(0)" th:attr="url='/blogs?order=hot'">最热</a>
                    </li>
                    <form class="form-inline mt-2 mt-md-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="搜索"
                               id="indexkeyword" th:value="${keyword}"/> <a
                            href="javascript:void(0)"
                            class="btn btn-outline-secondary my-2 my-sm-0" id="indexsearch"><i
                            class="fa fa-search" aria-hidden="true"></i></a>
                    </form>
                </ul>
                <div sec:authorize="isAuthenticated()" class="row">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <span class="nav-link" sec:authentication="name"></span>
                        </li>
                    </ul>
                    <form action="/logout" th:action="@{/logout}" method="post">
                        <input class="btn btn-outline-success " type="submit" value="退出"/>
                    </form>
                </div>
<!--11.25-->
                <div sec:authorize="isAnonymous()">
                    <a href="/login" class="btn btn-outline-success my-2 my-sm-0"
                       type="submit">登录</a> <a href="/register"
                                               class="btn btn-outline-success my-2 my-sm-0" type="submit">注册</a>
                </div>
            </div>

<!--            <div class="row" >
                <h1>Milo's Blog</h1>

                <nav class="nav blog-nav">
                    <a class="nav-link active" href="/users">首页</a>
                    <a class="nav-link" href="/users">其他</a>
                </nav>
            </div>-->
        </div><!-- /.container -->
    </div>
</body>
</html>
