<form method="POST" enctype="multipart/form-data" th:action="'/u/'+${user.username}+'/avatar'" id="1avatarformid"
	  th:object="${user}">
	<input type="file" name="file" id="file"/><br/><br/>
	<input type="text" name="id" th:value="*{id}" hidden><br/><br/>
	<input type="button" value="Submit" id="upload"/>
</form>

<script>
    $("#upload").click(function () {
        //这里唯一需要注意的就是这个form-add的id
        var formData = new FormData($("#1avatarformid")[0]);
        $.ajax({
            //接口地址
            url: '/u/milo/avatar' ,
            type: 'POST',
            data: formData,
            async: false,
            cache: false,
            contentType: false,
            processData: false,
            success: function (data) {
                //成功的回调
                if(data.success){
                    alert("图片上传成功！");
                    location.reload();
                } else {
                    alert("图片上传失败，请稍后重试！");
				}
            },
            error: function (returndata) {
                //请求异常的回调
                alert("图片上传失败，请稍后重试！");
            }
        });
    });
    $("#testImg").click(function () {
        $("#testFile").click();
    });
    $("#testFile").change(function () {
        run(this, function (data) {
            $('#testImg').attr('src', data);
            $('#testArea').val(data);
        });
    });

    function run(input_file, get_data) {
        /*input_file：文件按钮对象*/
        /*get_data: 转换成功后执行的方法*/
        if (typeof (FileReader) === 'undefined') {
            alert("抱歉，你的浏览器不支持 FileReader，不能将图片转换为Base64，请使用现代浏览器操作！");
        } else {
            try {
                /*图片转Base64 核心代码*/
                var file = input_file.files[0];
                //这里我们判断下类型如果不是图片就返回 去掉就可以上传任意文件
                if (!/image\/\w+/.test(file.type)) {
                    alert("请确保文件为图像类型");
                    return false;
                }
                var reader = new FileReader();
                reader.onload = function () {
                    get_data(this.result);
                }
                reader.readAsDataURL(file);
            } catch (e) {
                alert('图片转Base64出错啦！' + e.toString())
            }
        }
     }
